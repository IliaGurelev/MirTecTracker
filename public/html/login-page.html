<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/login-page.css">

  <title>Миртек Трекер</title>
</head>
<body>
  <main class="login-page">
    <section class="login-page__login-section login-section">
      <section class="login-form">
        <nav class="login-form__select-of-form select-of-form">
          <ul class="select-of-form__list">
            <li class="select-of-form__item">
              <button class="select-of-form__button">Войти</button>
            </li>
            <li class="select-of-form__item">
              <button class="select-of-form__button">Зарегистрироваться</button>
            </li>
          </ul>
        </nav>
        <form class="login-form__form" action="">
          <ul class="login-form__list">
            <li class="login-form__item">
              <div class="login-form__block">
                <label class="login-form__label" for="email" >Email</label>
                <input class="login-form__input" type="email" id="email" placeholder="example@mail.com">
              </div>
            </li>
            <li class="login-form__item">
              <div class="login-form__block">
                <label class="login-form__label" for="password">Пароль</label>
                <input class="login-form__input" type="password" id="password" placeholder="********">
              </div>
            </li>
          </ul>
          <button class="login-form__button" type="submit">Войти</button>
          <a class="login-form__link" href="#">Забыл пароль</a>
        </form>
      </section>
      <div class="background-picture">
        <div class="background-picture__wrap">
          <img class="background-picture__img" src="../img/block3.png" alt="">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
